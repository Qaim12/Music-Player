<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music-Player</title>
</head>
<body>
    <div class="container w-full h-[100vh] bg-[#333] flex items-center justify-center flex-wrap">

    <div class="music-player bg-[#ffe0e5] w-[400px] py-[25px] px-[35px] text-center">

    <nav class="flex justify-between mb-[30px]">

    <div class="circle">
    <i class="fa-solid fa-chevron-left"></i>
    </div>
    
    <div class="circle">
    <i class="fa-solid fa-bars"></i>
    </div>
    </nav>
   <img src="media/468-thumbnail.png" class="song-img w-[220px] rounded-[50%] border-8 border-[#fff] my-0 mx-[50px]" alt="" id="shadow">

    <h1 class="text-[20px] font-normal text-[#333] mt-5">Despacito</h1>

    <p class="text-[14px] text-[#333]">Luis Fonsi Ft. Puerto Rican</p>

    <audio id="song" src="media/Sherine - El Watar El Hassas _ شيرين - الوتر الحساس.mp3" type="audio/mpeg"></audio>
    <input type="range" value="0" id="progress">
    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="cntrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
       
        
    </div>
    </div>
    </div>

    <script>
        let progress = document.getElementById('progress');
        let cntrlIcon = document.getElementById('cntrlIcon');
        let song = document.getElementById('song');

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(cntrlIcon.classList.contains('fa-pause')){
                song.pause();
                cntrlIcon.classList.remove('fa-pause');
                cntrlIcon.classList.add('fa-play')
            }
            else{
                song.play();
                cntrlIcon.classList.add('fa-pause');
                cntrlIcon.classList.remove('fa-play')
            }
        }
        if(song.play()){
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            cntrlIcon.classList.add('fa-pause');
            cntrlIcon.classList.remove('fa-play')
        }
    </script>
</body>
</html>
